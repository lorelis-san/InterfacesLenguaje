<script>
    // Función para establecer la fecha actual al cargar la página
    window.onload = function () {
        // Crear un objeto de fecha para la fecha actual
        var fechaActual = new Date();

        // Obtener componentes de la fecha
        var dia = fechaActual.getDate();
        var mes = fechaActual.getMonth() + 1; // Los meses comienzan desde 0
        var año = fechaActual.getFullYear();

        // Formatear la fecha en el formato deseado (puedes ajustar el formato según tus necesidades)
        var fechaFormateada = año + '-' + (mes < 10 ? '0' + mes : mes) + '-' + (dia < 10 ? '0' + dia : dia);

        // Asignar la fecha al campo de entrada
        document.getElementById("txtFecha").value = fechaFormateada;

        document.getElementById("btnGuardarEntrega").addEventListener("click", function () {
        // Tu lógica para activar el botón "Acta de Entrega"
        document.getElementById("btnActaEntrega").disabled = false;
        });
        function irAPagina() {
        // Redirigir a la otra página HTML
        window.location.href = '.html';
      }
    };

    

</script>
