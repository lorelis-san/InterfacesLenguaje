<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Planificación de Auditoría</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="contenedor">
            <form class="row g-3" style="width: 80%; margin: auto;">
                <h1>Registro de Planificación de Auditoría</h1>
                <div class="col-6">
                    <label for="fechaPlanificada" class="form-label">Fecha Planificada</label>
                    <input type="date" class="form-control" id="fechaPlanificada">
                  </div>
                <div class="col-md-6">
                    <label for="asuntno" class="form-label">Asunto:</label>
                    <input type="text" class="form-control" id="asunto">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">ID Analista Designado de Finanzas</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
        
                
                <div class="col-6" style="margin-top: 48px;" >
                  <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                </div>
               
                </form>
            
        </div>



        
    </body>
</html>
