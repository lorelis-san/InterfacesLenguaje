<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Evaluación de Pluralidad</title>
</head>
<body class="bg-light">

    <div class="container mt-5">

        <h2 class="text-center mb-4">Evaluar Pluralidad de Marcas/Postores</h2>

        <form action="/procesar" method="post">

            <div class="col-md-6">
                <label for="inputState" class="form-label">ID Estudio de Mercado:</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Buscar</button>

            <!-- Información de Pluralidad -->
            <div class="form-group">
                <label for="resultados">Resultados del Estudio de Mercado:</label>
                <textarea class="form-control" id="resultados" name="resultados" rows="4"></textarea>
            </div>

            <!-- Observaciones -->
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="4"></textarea>
            </div>

            <!-- Recomendaciones -->
            <div class="form-group">
                <label for="recomendaciones">Recomendaciones:</label>
                <textarea class="form-control" id="recomendaciones" name="recomendaciones" rows="4"></textarea>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
