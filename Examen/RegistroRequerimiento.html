                <div class="col-md-6">

                    <select id="inputState" class="form-select">

                  </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">ID Área:</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>

                    </select>
                  </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">ID Cargo:</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">ID Candidato:</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
        
                
                <div class="col-7" >
                  <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                </div>
                <div class="col-7" >
                    <button type="submit" class="btn btn-primary mb-3">Ver Requerimientos</button>
                  </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-secondary mb-3">Cancelar</button>
                  </div>
               
                </form>
            
        <br><br>
        
        <div class="tablaPlanificacion">
            <h2>Requerimientos para la Contratación del Cargo:  ____________</h2>
            <br>    
            <input class="form-control" type="text" id="search" name="q" placeholder="Ingrese su búsqueda" required> 
            <br>
            <table class="table table-hover">
                <thead>

                    <tr>

                        <td></td>

                    </tr>
                
        
                    
                </tbody>
           </table>
           <label for=""><b>Observaciones: </b></label>
           <br>
           <textarea rows="4" cols="150" >
           </textarea>
           <div class="col-7" >
            <button type="submit" class="btn btn-primary mb-3">Guardar</button>
          </div>
          
          <div class="col-4">
              <button type="submit" class="btn btn-secondary mb-3">Cancelar</button>
            </div>
        </div>

        <script>
            window.onload = function(){
            var fecha = new Date(); //Fecha actual
            var mes = fecha.getMonth()+1; //obteniendo mes
            var dia = fecha.getDate(); //obteniendo dia
            var ano = fecha.getFullYear(); //obteniendo año
            var memorandun= document.querySelector('memorandum');
            if(dia<10)
                dia='0'+dia; //agrega cero si el menor de 10
            if(mes<10)
                mes='0'+mes //agrega cero si el menor de 10
            document.getElementById('fechaActual').value=ano+"-"+mes+"-"+dia;
            };
            
            
        </script>
