<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Elaboración de Resumen Ejecutivo</title>
</head>
<body>

    <div class="container mt-5">

        <h2 class="mb-4">Elaborar Resumen Ejecutivo</h2>

        <form action="/procesar" method="post">

            <div class="col-md-6">
                <label for="inputState" class="form-label">ID Estudio Mercado:</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
  

            <!-- Datos del Requerimiento -->
            <div class="form-group">
                <label for="descripcion">Descripción del Requerimiento:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="especificaciones">Especificaciones Técnicas:</label>
                <textarea class="form-control" id="especificaciones" name="especificaciones" rows="4"></textarea>
            </div>

            <!-- Resultados del Estudio de Mercado -->
            <div class="form-group">
                <label for="pluralidad">Pluralidad de Marcas/Postores:</label>
                <input type="checkbox" name="" id="">Sí
                <input type="checkbox" name="" id="">No
            </div>

            <div class="form-group">
                <label for="precios">Precios y Condiciones Ofrecidas:</label>
                <textarea class="form-control" id="precios" name="precios" rows="4"></textarea>
            </div>

            <!-- Conclusión y Recomendaciones -->
            <div class="form-group">
                <label for="recomendacion">Recomendación:</label>
                <textarea class="form-control" id="recomendacion" name="recomendacion" rows="4"></textarea>
            </div>

            <!-- Certificación Presupuestal -->
            <div class="form-group">
                <label for="monto">Monto Certificado:</label>
                <input type="text" class="form-control" id="monto" name="monto">
            </div>

            <div class="form-group">
                <label for="numeroCertificacion">Número de Certificación:</label>
                <input type="text" class="form-control" id="numeroCertificacion" name="numeroCertificacion">
            </div>

            <!-- Documentos Adjuntos -->
            <div class="form-group">
                <label for="documentos">Documentos Adjuntos:</label>
                <input type="file" class="form-control-file" id="documentos" name="documentos" multiple>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
